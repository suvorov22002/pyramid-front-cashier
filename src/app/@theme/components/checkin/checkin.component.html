<nb-card size="medium" [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="warning">
    <nb-card-header>INFORMATIONS TICKET</nb-card-header>
    <nb-card-body>
      <form [formGroup]="firstForm">
        <div class="form-group">
          <p><span id="amount_error" style="color:red;font-style:italic;font-size: small;">{{errorMessage}}</span></p>
          <label for="amount" class="label">APPORT(Montant Mise)</label>
          <input type="number" nbInput fullWidth id="amount" placeholder="Montant" formControlName="amount" [readonly]="!validSelection"
            status="info" #amount autocomplete="off" (keydown.enter)="verifAmount()" [(ngModel)]="amountValue">
        </div>
        <div class="form-group">
          <label class="label">MULTIPLICATEUR</label>
          <nb-radio-group [(value)]="radioGroupValue" formControlName="coefficient">
            <nb-radio [value]="'No'">
              NO
            </nb-radio>
            <nb-radio [value]="'Yes'">
              YES
            </nb-radio>
          </nb-radio-group>
        </div>
        <div class="form-group">
          <button nbButton matRipple status="primary" type="submit" (click)="onSubmitBet()" size="large" status="info" [style.width.%]="100"
            [disabled]="validateSubmit()" id="printer">
            PLACER PARI
          </button>
        </div>
        <div class="form-group">
          <button nbButton matRipple type="submit" (click)="onCancelBet()" size="large" status="warning" [style.width.%]="100"
            [disabled]="validateSubmit()">
            ANNULER
          </button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
